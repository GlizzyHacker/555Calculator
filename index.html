<!DOCTYPE html>
<html>
  <head>
    <title>Ultimate 555 calculator</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
  </head>

  <body>
    <div id="app">
      <label for="c">Capacitor</label>
      <input type="text" id="c" value="1" onchange="Calculate(0)" /><br /><br />

      <label for="r1">Resistor 1</label>
      <input type="text" id="r1" name="r1" /><br /><br />

      <label for="r2">Resistor 2</label>
      <input type="text" id="r2" name="r2" /><br /><br />

      <label for="f">Frequency</label>
      <input type="text" id="f" name="f" /><br /><br />

      <label for="dc">Duty Cycle</label>
      <input type="text" id="dc" name="dc" /><br /><br />

      <label for="t">Time</label>
      <input type="text" id="t" name="t" /><br /><br />

      <label for="th">Time High</label>
      <input type="text" id="th" name="th" /><br /><br />

      <label for="tl">Time Low</label>
      <input type="text" id="tl" name="tl" /><br /><br />

      <button onclick="Calculate(0)">Click me</button>
    </div>
  </body>
</html>
